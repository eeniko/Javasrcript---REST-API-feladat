<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User data ajax</title>
  <script src="./main_2.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="container" class="row" style="margin:30px">
    <div id="userTableDiv" class="col-7">
      <table id="usersTable" class="table" style="width: 100%;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Avatar</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody">
          </tr>
        </tbody>
      </table>
      <table class="table">
        <tr>
          <td>
            <input type="email" id="newEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="email"
              style="width: 100%;" />
          </td>
          <td>
            <input type="text" name="" id="firstName" placeholder="first name" style="width: 100%;" />
          </td>
          <td>
            <input type="text" name="" id="lastName" placeholder="last name" style="width: 100%;" />
          </td>
          <td>
            <button class="btn btn-primary" id="deleteUser" onclick="sendNewUserData();">Send new user data</button>
          </td>
        </tr>
      </table>
      <div class="col-12 row" id="footer">
        <div class="col-6">
          <label for="perpages"> Users per page</label>
          <select name="perpages" id="perpages" class="form-select-sm" onchange="getUserData(1);">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
        <div id="pagebuttonsDiv" class="col-6"></div>
      </div>
    </div>



    <div class="modal col-5" tabindex="-1" id="userCardDiv" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <table class="table " style="width: 100%;">
            <tr>
              <th>ID</th>
              <td> <input id="idField" style="border: none" readonly /></td>
              <td rowspan="5"><img id="avatarImage" alt="" /></td>
            </tr>
            <tr>
              <th>Email</th>
              <td><input type="email" id="email" style="border: none; width: 100%;" /></td>
            </tr>
            <tr>
              <th>Fist name</th>
              <td>
                <input type="text" name="" id="fName" style="border: none; width: 100%;" />
              </td>
            </tr>
            <tr>
              <th>Last name</th>
              <td>
                <input type="text" name="" id="lName" style="border: none; width: 100%;" />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <button class="btn btn-primary" id="refreshUser" onclick="refreshUser();">Update user data</button>
                <button class="btn btn-danger" id="deleteUser" onclick="delUser();">Delete user data</button>
                <button class="btn btn-primary"  onclick="closeModal ();">Close</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>



  </div>


  </div>
</body>

</html>
